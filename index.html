<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>digital-clock</title>
</head>
<body>
  <div class="hero">
    <div class="conatiner">
      <div class="handsmin">
        <div class="hand hand1">
          
          <div style="--clr: red;" id="hrs1" class="Hand"><i></i></div>
          <div style="--clr: aqua;" id="min1" class="Hand"><i></i></div>
          <div style="--clr: aliceblue;" id="sec1" class="Hand"><i></i></div>
          
          <span style="--i:1"><b>1</b></span>
          <span style="--i:2"><b>2</b></span>
          <span style="--i:3"><b>3</b></span>
          <span style="--i:4"><b>4</b></span>
          <span style="--i:5"><b>5</b></span>
          <span style="--i:6"><b>6</b></span>
          <span style="--i:7"><b>7</b></span>
          <span style="--i:8"><b>8</b></span>
          <span style="--i:9"><b>9</b></span>
          <span style="--i:10"><b>10</b></span>
          <span style="--i:11"><b>11</b></span>
          <span style="--i:12"><b>12</b></span>
        
        </div>
        
      </div>
      <div class="clock">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
      </div>
    </div>
  </div>

  <script>
    setInterval(()=>{
      let currentTime = new Date();
    document.getElementById('hrs').innerHTML = currentTime.getHours();
    document.getElementById('min').innerHTML= currentTime.getMinutes();
    document.getElementById('sec').innerHTML = currentTime.getSeconds();
    let hh = currentTime.getHours();
    let mm = currentTime.getMinutes();
    let ss = currentTime.getSeconds();
    let hrotation = 30*hh+mm/2
    let mrotation = 6*mm
    let srotation = 6*ss
    
    document.getElementById('hrs1').style.transform = `rotate(${hrotation}deg)`;
    document.getElementById('min1').style.transform = `rotate(${mrotation}deg)`;
    document.getElementById('sec1').style.transform = `rotate(${srotation}deg)`;

    },1000)

    
    
  </script>
</body>
</html>
